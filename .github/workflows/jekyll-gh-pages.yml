# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                lfs: true
            - name: Build
              run: cd java_web; make dist/main.js;
            - name: Copy files
              run: 
                - cp java_web/src/building_mat.frag java_web/dist
                - cp java_web/src/building_mat.vert java_web/dist
                - cp data/meshes/KowloonCityMesh.glb java_web/dist
                - cp data/meshes/KowloonCityScene.glb java_web/dist
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - name: Build with Jekyll
              uses: actions/jekyll-build-pages@v1
              with:
                  source: ./java_web/dist
                  destination: ./_site
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
